site_name: FlubuCore
site_description: A cross platform build and deployment automation system for building projects and executing deployment scripts using C# code.
site_author: Marko Zorec
site_url: https://github.com/dotnetcore/FlubuCore

repo_name: 'GitHub'
repo_url: 'https://github.com/dotnetcore/FlubuCore'

theme:
     name: material
     palette:
       primary: indigo
       accent: indigo
      feature:
    tabs: true 
       
nav:
    - 'Home': 'index.md'
    - 'Getting started': 'getting-started.md'
    - 'Build script fundamentals': 'buildscript-fundamentals.md'
    - 'Tasks': 'tasks.md'
    - 'How to write and use plugins': 'write-plugins.md'
    - 'Tests and debuging': 'Tests-debugging.md'
    - 'Web api getting started': 'web-api-getting-started.md'
    - 'Awesome plugins': 'awesome-plugins.md'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: true
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: dotnetcore
      repo: FlubuCore
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde